{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete "{{ issue.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'issues:issue_detail' issue.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
