{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Issue{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Issue</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'issues:issue_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
